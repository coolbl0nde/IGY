{% extends "base.html" %}

{% block title %}

<title>Main Page</title>

{% endblock %}

{% block content %}

{% for medicine in medicines%}
<li>    
    <img src="{{medicine.photo.url}}">
   <a href="{% url 'pharmacy_app:medicines_details' medicine.id %}">{{medicine.code}}, {{medicine.name}}</a>
</li>


{% endfor %}
{%if user.is_authenticated%}
<h3>Fact about cat - {{cat}} </h3>
<h3>Dog - {{dog}}</h3>
{%endif%}
{% endblock %}
